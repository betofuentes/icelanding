<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE-LANDING</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <form name="data" method="post">
        <section>
            <h2>Información de contacto</h2>
  
            <p>
            <label for="name">
                <span>Nombre </span>
                <strong><abbr title="required"></abbr></strong>
            </label>
            <input type="text" id="name" name="username" required>
            </p>

            <p>
            <label for="client_email">
                <span>Correo electrónico </span>
                <strong><abbr title="required"></abbr></strong>
            </label>
            <input type="email" id="client_email" name="client_mail">
            </p>

            <p>
            <label for="client_number">
                <span>Número de contacto </span>
                <strong><abbr title="required"></abbr></strong>
            </label>
            <input type="email" id="client_number" name="client_number" maxlength="11">
            </p>

            <p>
            <label for="body">
                <span>¿Qué es lo que deseas comentar?</span>
            </label>
            <br>
            <textarea id="body" name="comentarios" rows="5" cols="60" required></textarea>
            </p>

        </section>

        <fieldset>
            <legend>Razón de contacto</legend>
            <ul type="none">
                <li>
                    <label for="R1">
                    <input type="radio" id="id_razon" name="razon" value="COTIZACIÓN" >
                    Cotización
                    </label>
                </li>
                <li>
                    <label for="R2">
                    <input type="radio" id="id_razon" name="razon" value="INFORMES">
                    Informes
                    </label>
                </li>
                <li>
                    <label for="R3">
                    <input type="radio" id="id_razon" name="razon" value="QUEJA">
                    Quejas
                    </label>
                </li>
            </ul>
        </fieldset>
        <input type="button" value="Enviar correo" onclick="check_email(document.data.client_mail)" />
    </form>
</body>
</html>
